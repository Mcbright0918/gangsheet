<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DTF Gang Sheet Editor</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      background: #f9f9f9;
    }
    header {
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .toolbar {
      background: #fff;
      border-bottom: 1px solid #ccc;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .toolbar input,
    .toolbar select,
    .toolbar button {
      padding: 6px 10px;
      font-size: 14px;
    }
    canvas {
      display: block;
      background: #fff;
      border: 1px solid #ccc;
      margin: auto;
      touch-action: none;
    }
    .ruler {
      position: absolute;
      background: #eee;
      font-size: 10px;
      font-family: monospace;
      color: #333;
      pointer-events: none;
      z-index: 5;
    }
    #rulerX {
      top: 50px;
      left: 40px;
      height: 20px;
      width: calc(100% - 40px);
      display: flex;
    }
    #rulerY {
      top: 70px;
      left: 0;
      width: 40px;
      height: calc(100% - 70px);
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <header>
    <span>DTF Gang Sheet Editor</span>
    <span>22 x 39 inches</span>
  </header>

  <div class="toolbar">
    <input type="file" id="fileInput" multiple accept="image/*" />
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="downloadPNG()">Download PNG</button>
    <button onclick="downloadPDF()">Download PDF</button>
    <label>Zoom: <input type="range" id="zoom" min="0.5" max="2" step="0.1" value="1"></label>
    <label>Unit:
      <select id="unit">
        <option value="in">Inches</option>
        <option value="cm">Centimeters</option>
      </select>
    </label>
  </div>

  <div id="rulerX" class="ruler"></div>
  <div id="rulerY" class="ruler"></div>
  <canvas id="canvas" width="6600" height="11700"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const DPI = 300;
    let zoom = 1;
    let images = [];

    document.getElementById('zoom').oninput = function() {
      zoom = parseFloat(this.value);
      drawCanvas();
    };

    function drawRulers() {
      const unit = document.getElementById('unit').value;
      const rulerX = document.getElementById('rulerX');
      const rulerY = document.getElementById('rulerY');
      rulerX.innerHTML = '';
      rulerY.innerHTML = '';
      const step = unit === 'in' ? DPI : DPI / 2.54;

      for (let x = 0; x < canvas.width; x += step) {
        const div = document.createElement('div');
        div.style.width = `${step * zoom}px`;
        div.style.borderLeft = '1px solid #aaa';
        div.style.textAlign = 'center';
        div.innerText = (unit === 'in' ? x / DPI : (x / DPI) * 2.54).toFixed(0);
        rulerX.appendChild(div);
      }
      for (let y = 0; y < canvas.height; y += step) {
        const div = document.createElement('div');
        div.style.height = `${step * zoom}px`;
        div.style.borderTop = '1px solid #aaa';
        div.style.textAlign = 'right';
        div.innerText = (unit === 'in' ? y / DPI : (y / DPI) * 2.54).toFixed(0);
        rulerY.appendChild(div);
      }
    }

    function drawCanvas() {
      canvas.style.transform = `scale(${zoom})`;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let el of images) {
        ctx.save();
        ctx.translate(el.x + el.w / 2, el.y + el.h / 2);
        ctx.rotate(el.rotation);
        ctx.drawImage(el.img, -el.w / 2, -el.h / 2, el.w, el.h);
        ctx.restore();
      }
      drawRulers();
    }

    function clearCanvas() {
      images = [];
      drawCanvas();
    }

    function downloadPNG() {
      const link = document.createElement('a');
      canvas.toBlob(blob => {
        link.href = URL.createObjectURL(blob);
        link.download = 'gangsheet.png';
        link.click();
      }, 'image/png');
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ orientation: 'portrait', unit: 'pt', format: [canvas.width, canvas.height] });
      const imageData = canvas.toDataURL('image/png');
      pdf.addImage(imageData, 'PNG', 0, 0);
      pdf.save('gangsheet.pdf');
    }

    document.getElementById('fileInput').addEventListener('change', e => {
      [...e.target.files].forEach(file => {
        const img = new Image();
        const url = URL.createObjectURL(file);
        img.onload = () => {
          const scale = DPI / img.naturalWidth;
          const w = img.naturalWidth * scale;
          const h = img.naturalHeight * scale;
          images.push({ img, x: 50, y: 50, w, h, rotation: 0 });
          drawCanvas();
        };
        img.src = url;
      });
    });

    drawCanvas();
  </script>
</body>
</html>
