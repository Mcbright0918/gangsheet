<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DTF Gang Sheet Editor (HTML-only)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      height: 100%;
      overflow: hidden;
    }
    header {
      background: #222;
      color: white;
      padding: 10px;
      font-size: 18px;
      text-align: center;
    }
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      background: #fff;
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    .toolbar input, .toolbar button {
      padding: 6px;
      font-size: 14px;
    }
    #editor {
      display: flex;
      height: calc(100vh - 100px);
    }
    .ruler {
      background: #ddd;
      font-size: 10px;
      user-select: none;
    }
    #rulerX {
      height: 20px;
      display: flex;
    }
    #rulerY {
      width: 30px;
      flex-direction: column;
    }
    #canvasWrapper {
      position: relative;
      flex: 1;
      overflow: scroll;
      background: #fff;
    }
    canvas {
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>DTF Gang Sheet Editor - HTML Version</header>
  <div class="toolbar">
    <input type="file" id="fileInput" multiple>
    <button onclick="addText()">Add Text</button>
    <button onclick="downloadPNG()">Download PNG</button>
    <button onclick="downloadPDF()">Download PDF</button>
    <button onclick="clearCanvas()">Clear</button>
  </div>
  <div id="editor">
    <div id="rulerY" class="ruler"></div>
    <div style="flex: 1;">
      <div id="rulerX" class="ruler"></div>
      <div id="canvasWrapper">
        <canvas id="canvas" width="6600" height="11700" style="margin-left:30px; margin-top:20px;"></canvas>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const DPI = 300;
    let elements = [];

    function drawRulers() {
      const rulerX = document.getElementById("rulerX");
      const rulerY = document.getElementById("rulerY");
      rulerX.innerHTML = "";
      rulerY.innerHTML = "";
      for (let i = 0; i <= 6600; i += DPI) {
        const div = document.createElement("div");
        div.style.width = DPI + "px";
        div.textContent = i / DPI + '"';
        rulerX.appendChild(div);
      }
      for (let j = 0; j <= 11700; j += DPI) {
        const div = document.createElement("div");
        div.style.height = DPI + "px";
        div.textContent = j / DPI + '"';
        rulerY.appendChild(div);
      }
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const el of elements) {
        if (el.type === "image") {
          ctx.drawImage(el.img, el.x, el.y, el.w, el.h);
        } else if (el.type === "text") {
          ctx.font = el.font;
          ctx.fillStyle = "black";
          ctx.fillText(el.text, el.x, el.y);
        }
      }
    }

    document.getElementById("fileInput").addEventListener("change", e => {
      [...e.target.files].forEach(file => {
        const img = new Image();
        img.onload = () => {
          elements.push({ type: "image", img, x: 100, y: 100, w: img.width, h: img.height });
          drawCanvas();
        };
        img.src = URL.createObjectURL(file);
      });
    });

    function addText() {
      const text = prompt("Enter text:");
      if (!text) return;
      elements.push({ type: "text", text, x: 100, y: 100, font: "24px Arial" });
      drawCanvas();
    }

    function downloadPNG() {
      const link = document.createElement("a");
      link.download = "dtf_canvas.png";
      canvas.toBlob(blob => {
        link.href = URL.createObjectURL(blob);
        link.click();
      });
    }

    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({
        orientation: "portrait",
        unit: "px",
        format: [canvas.width, canvas.height]
      });
      const dataURL = canvas.toDataURL("image/png");
      pdf.addImage(dataURL, "PNG", 0, 0);
      pdf.save("dtf_canvas.pdf");
    }

    function clearCanvas() {
      elements = [];
      drawCanvas();
    }

    drawRulers();
    drawCanvas();
  </script>
</body>
</html>
