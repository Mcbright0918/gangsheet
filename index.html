<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DTF Gang Sheet Editor</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .toolbar {
      display: flex;
      padding: 10px;
      background: #333;
      color: #fff;
      gap: 10px;
      align-items: center;
    }
    .toolbar button, .toolbar input[type="file"] {
      padding: 5px 10px;
      font-size: 14px;
    }
    canvas {
      background: #fff;
      display: block;
      margin: 0;
      transform-origin: top left;
      touch-action: none;
    }
    .ruler {
      position: absolute;
      background: #eee;
      font-size: 10px;
      color: #333;
      font-family: monospace;
      z-index: 10;
      pointer-events: none;
    }
    #rulerX {
      height: 20px;
      left: 40px;
      top: 0;
      right: 0;
      display: flex;
      border-bottom: 1px solid #999;
    }
    #rulerY {
      width: 40px;
      top: 20px;
      bottom: 0;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #999;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <input type="file" id="upload" accept="image/*" />
    <button onclick="zoomIn()">Zoom In</button>
    <button onclick="zoomOut()">Zoom Out</button>
    <button onclick="resetView()">Reset</button>
  </div>
  <div id="rulerX" class="ruler"></div>
  <div id="rulerY" class="ruler"></div>
  <canvas id="canvas" width="6600" height="11700"></canvas>

  <script>
    const DPI = 300;
    const inchToPx = DPI;
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const rulerX = document.getElementById("rulerX");
    const rulerY = document.getElementById("rulerY");

    let zoom = 0.1;
    let offsetX = 0;
    let offsetY = 0;
    let isPanning = false;
    let startX, startY;

    let elements = [];
    let selected = null;

    canvas.addEventListener("wheel", e => {
      e.preventDefault();
      zoom += e.deltaY > 0 ? -0.01 : 0.01;
      zoom = Math.max(0.05, Math.min(1, zoom));
      draw();
    });

    canvas.addEventListener("mousedown", e => {
      isPanning = true;
      startX = e.clientX - offsetX;
      startY = e.clientY - offsetY;
    });

    canvas.addEventListener("mousemove", e => {
      if (isPanning) {
        offsetX = e.clientX - startX;
        offsetY = e.clientY - startY;
        draw();
      }
    });

    canvas.addEventListener("mouseup", () => isPanning = false);
    canvas.addEventListener("mouseleave", () => isPanning = false);

    function zoomIn() {
      zoom = Math.min(1, zoom + 0.1);
      draw();
    }

    function zoomOut() {
      zoom = Math.max(0.05, zoom - 0.1);
      draw();
    }

    function resetView() {
      zoom = 0.1;
      offsetX = 0;
      offsetY = 0;
      draw();
    }

    function drawRulers() {
      const step = DPI;
      rulerX.innerHTML = '';
      for (let i = 0; i < canvas.width; i += step) {
        const label = document.createElement("div");
        label.style.width = step * zoom + "px";
        label.style.textAlign = "center";
        label.textContent = (i / DPI).toFixed(0);
        rulerX.appendChild(label);
      }
      rulerY.innerHTML = '';
      for (let i = 0; i < canvas.height; i += step) {
        const label = document.createElement("div");
        label.style.height = step * zoom + "px";
        label.style.textAlign = "right";
        label.style.paddingRight = "2px";
        label.textContent = (i / DPI).toFixed(0);
        rulerY.appendChild(label);
      }
    }

    function draw() {
      ctx.setTransform(1, 0, 0, 1, 0, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.setTransform(zoom, 0, 0, zoom, offsetX, offsetY);

      drawRulers();
      elements.forEach(el => {
        ctx.save();
        ctx.translate(el.x + el.w/2, el.y + el.h/2);
        ctx.rotate(el.rotation);
        ctx.drawImage(el.img, -el.w/2, -el.h/2, el.w, el.h);
        ctx.restore();
      });
    }

    document.getElementById("upload").addEventListener("change", (e) => {
      const files = e.target.files;
      for (const file of files) {
        if (!file.type.startsWith("image/")) continue;
        const img = new Image();
        const url = URL.createObjectURL(file);
        img.onload = () => {
          elements.push({
            img,
            x: 100,
            y: 100,
            w: img.width / 2,
            h: img.height / 2,
            rotation: 0
          });
          draw();
          URL.revokeObjectURL(url);
        };
        img.src = url;
      }
    });

    draw();
  </script>
</body>
</html>
